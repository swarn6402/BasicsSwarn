<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: rgb(124, 120, 120);
        }

    </style>


</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IND</td>
            <td>india@gov.in</td>
        </tr>
        <tr>
            <td>Russia</td>
            <td>RUS</td>
            <td>russia@gov.rs</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JPN</td>
            <td>japan@gov.jpn</td>
        </tr>
        <tr>
            <td>France</td>
            <td>FR</td>
            <td>france@gov.fr</td>
        </tr>
    </table>
</body>
</html>
