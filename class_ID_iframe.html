<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: darkgrey;
        }  
        #blackbg{
            background-color: rgb(235, 147, 147);
        }
    </style>     
    <!-- this is the dot notation used for classes ONLY. IDs use # to access and define -->
</head>
<body>

    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quibusdam officia. Quia deleniti quas quidem. Necessitatibus eos harum beatae vitae?</p>

    <p id="blackbg">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga, minus!</p>

    <h1 id="blackbg"> Test One </h1> <!-- IDs can be used for multiple elements in HTML and not just unique ones. Classes are used more for the purpose nowadays for webpages.But its a good practise to have just one ID in a webpage or HTML file and we can have multiple classes.-->

    <h2 class="red"> Test Two </h2>

    <table>
        <tr>
            <th>Country</th>
            <th>CODE</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>Wakanda</td>
            <td>WK</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/GBIIQ0kP15E?si=Oirhydf84U6XNQ9S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>

</body>
</html>
