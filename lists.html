<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Here is my lists:</h1>

    <h2>Ordered List:</h2>
        <ol>
            <li>Rohit</li>
            <li>Virat</li>
            <li>Hardik</li>
            <li>Rishabh</li>
        </ol>

    <h2>Unordered List:</h2>
        <ul>
            <li>
                Bumrah <ol type="A">
                    <li>Right-Arm</li>    
                    <li>Fast Bowler</li>
                </ol>
            </li>
            <li>Shami</li>
            <li>Jadeja</li>
            <li>Ashwin</li>
        </ul>
         <!--Added nested ordered list or an unordered list and used attribute "type" for the list items-->

</body>
</html>
